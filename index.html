<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta for Search Engines -->
    <meta name="description" content="A single page design - The best pet">
    <meta name="keywords" content="cat, pet, fan-page">
    <title>Saphira - The Best Cat | SheCodes One Page Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#128049</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Space+Grotesk:wght@300..700&display=swap');

        /* Resetting default styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Caveat", cursive;
            font-size: 1.2rem;
            line-height: 1.6;
            height: 100vh;
        }

        header a,
        nav a {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 300;
            padding: 0.5rem;
            margin: 0.5rem 0.3rem;
            border: none;
            border-radius: 10px;
            font-size: medium;
        }

        .hero {
            background: url(https://s3.amazonaws.com/shecodesio-production/uploads/files/000/148/304/original/safie-hero1.jpeg?1729684555) center/cover no-repeat;
            width: 100vw;
        }

        h1.title.is-1 {
            font-family: 'Caveat', cursive;
            font-size: 10rem;
            position: absolute;
            right: 0;
            margin-top: 1rem;
        }

        h2.subtitle.is-3 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            font-size: 2rem;
            position: absolute;
            right: 5%;
            margin-bottom: 0.2rem;
        }

        @media screen and (min-width: 1408px) {
            .container:not(.is-max-tablet):not(.is-max-desktop):not(.is-max-widescreen) {
                max-width: 1400px;
            }
        }
    </style>

</head>

<body class="has-background-grey-darker">
    <section class="hero is-success is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <header id="home" class="navbar has-background-grey-darker">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="#home">
                            <img src="https://bulma.io/assets/images/bulma-type-white.png" alt="Logo" />
                        </a>
                        <span class="navbar-burger has-text-white" data-target="navbarMenuHeroC">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item has-text-white" href="#info">
                                <span class="icon is-small"><i class="fas fa-circle-info" aria-hidden="true"></i></span>
                                <span>Meet Saphira</span>
                            </a>
                            <a class="navbar-item has-text-white" href="#gallery">
                                <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>
                                <span>See Saphira</span>
                            </a>
                            <a class="navbar-item has-text-white" href="#contact">
                                <span class="icon is-small"><i class="fas fa-address-card"
                                        aria-hidden="true"></i></span>
                                <span>Ask Us</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!-- Hero content: will be in the middle -->
        <section id="info" class="hero is-fullheight has-background-grey-darker is-bold">
            <div class="hero-body is-relative">
                <div class="container has-text-right">
                    <h1 class="title is-1 has-text-white">Saphira</h1>
                    <h2 class="subtitle is-3 has-text-white">The Cutest Cat</h2>
                </div>
            </div>
        </section>

        <section id="gallery">
            <p>test</p>
        </section>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot has-background-grey-darker">
            <nav class="tabs is-boxed is-centered">
                <div class="container is-flex is-align-items-center">
                    <p class="is-size-5 has-text-white has-text-left">Most Loved Pet | SheCodes One Page Challenge
                    </p>
                    <ul class="is-size-5">
                        <li><a class="has-text-white" href="#home"><span class="icon is-medium"><i
                                        class="fas fa-igloo is-size-4" aria-hidden="true"></i></span><span
                                    class="sr-only">Home</span></a></li>
                        <li><a class="has-text-white" href="#info"><span class="icon is-medium"><i
                                        class="fas fa-circle-info is-size-4" aria-hidden="true"></i></span><span
                                    class="sr-only">Info</span></a></li>
                        <li><a class="has-text-white" href="#gallery"><span class="icon is-medium"><i
                                        class="fas fa-image is-size-4" aria-hidden="true"></i></span><span
                                    class="sr-only">Gallery</span></a></li>
                        <li><a class="has-text-white" href="#contact"> <span class="icon is-medium"><i
                                        class="fas fa-address-card is-size-4" aria-hidden="true"></i></span><span
                                    class="sr-only">Contact</span></a></li>
                    </ul>
                    <p class="is-size-6 has-text-white has-text-right">Saphira - The Best Cat</p>
                </div>
            </nav>
        </div>
    </section>
</body>

<!-- scripts -->
<script src="https://kit.fontawesome.com/1f32015eb0.js" crossorigin="anonymous"></script>

</html>
